{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user/indexstyles.css' %}">
    <title>Authentication -Lekbeshi RMS</title>
</head>
<body>
    <div class="container" id="container" style="height: 600px; !important">
        <div class="form-container sign-up-container" >
            <form action="register" method="POST">
                {% csrf_token %}
                <h1>Create Account</h1>
                <!---
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>   !-->
               
                <input type="text" placeholder="firstName" name="firstName" required />
                <input type="text" placeholder="lastName." name="lastName"  required/>
                <input type="text" placeholder="Sanket No." name="sanket" required />
                <input type="text" placeholder="Contact no." name="contact" required />
                <input type="text" placeholder="विवरण छोटकरीमा" name="desc" required />
                <input type="email" placeholder="Email"  name="email"/>
                <input type="text" placeholder="userName." name="userName" required />
                <input type="password" placeholder="Password" name="passWordx"  required/>
                <input type="password" placeholder="Password" name="passWordy"  required/>
                <input type="submit" name="btnsubmit" value="Sign Up"/>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="validate" method="POST">
                {% csrf_token %}
                <h1>Sign in</h1>

                <!--
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>  -->
                
                <input type="text" placeholder="Username"  name="userName" />
                <input type="password" placeholder="Password"  name="passWord"/>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>

                <p class="error"></p>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Lekbeshi Revenue Management System</h1>
                    
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    
</body>

<script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
</html>
